<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginStyle.css">

    <title>Login!</title>
</head>

<body class="container bg-secondary p-5">

    <div class="card mt-5 ml-5 mr-5 mb-5 shadow-lg border-0">
        <div class="card-header bg-dark border-0">
            <h3 class="text-center text-muted"> Create Room</h3>
        </div>
        <div class="card-body ">
            <form class="" action="#">
                <div class="form-group form-inline">
                    <label class="col-md-2 ">User Name</label>
                    <input type="text" class="form-control col-md" id="user" aria-describedby="userNameHelp" placeholder="User" required>
                </div>
                <div class="form-group form-inline">
                    <label class="col-md-2 ">Room</label>
                    <input type="text" class="form-control col-md" id="room" aria-describedby="roomHelp" placeholder="Room" required>
                </div>
                <div class="form-group form-inline">
                    <label class="col-md-2 ">Password</label>
                    <input type="password" class="form-control col-md" id="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <div class="col-md-2"></div>
                    <button type="submit" class="btn btn-success shadow "><span>Submit</span></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
